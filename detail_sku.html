  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Notification Bar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            transition: margin-top 0.3s ease;
        }
        html {
            margin-top: 50px; /* Adjust for notification bar */
            transition: margin-top 0.3s ease;
        }
        #notification-bar {
            background-color: #FFD700;
            color: black;
            text-align: center;
            padding: 12px 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; /* Allows better text handling on small screens */
        }
        #notification-bar p {
            margin: 0;
            font-size: 16px;
            flex: 1;
            text-align: center;
        }
        #close-btn {
            background: none;
            border: none;
            color: black;
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
        }
        /* Mobile styles */
        @media (max-width: 480px) {
            #notification-bar {
                flex-direction: column;
                padding: 10px;
            }
            #notification-bar p {
                font-size: 14px;
                padding-bottom: 5px;
            }
            #close-btn {
                font-size: 18px;
                padding: 5px;
            }
        }
    </style>
  </head>
  <body>
    <div id="notification-bar">
      <p>Once Salon Merite, now Alchemists & Architects - Renewed!</p>
      <button id="close-btn">&times;</button>
    </div>
    <script>
    const notificationBar = document.getElementById('notification-bar');
    const closeBtn = document.getElementById('close-btn');
    closeBtn.addEventListener('click', () => {
        notificationBar.style.display = 'none';
        document.documentElement.style.marginTop = '0px';
    });
</script>
  </body>
